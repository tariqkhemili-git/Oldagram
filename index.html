<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Instagram clone logo" />
      <img
        class="user-avatar"
        src="images/user-avatar.png"
        alt="Your profile picture"
      />
    </header>
    <div class="post">
      <div class="header">
        <img
          class="avatar"
          src="images/avatar-vangogh.jpg"
          alt="Vincent van Gogh profile photo"
        />
        <div>
          <div><span class="name">Vincent van Gogh</span></div>
          <span class="location">Zundert, Netherlands</span>
        </div>
      </div>

      <div>
        <img
          class="img"
          src="images/post-vangogh.jpg"
          alt="Post image by Vincent van Gogh"
        />
      </div>
      <div class="interactions">
        <button class="like" type="button" aria-label="Like"></button>
        <button class="comment" type="button" aria-label="Comment"></button>
        <button class="share" type="button" aria-label="Share"></button>
      </div>
      <div class="like-count">21,492 likes</div>
      <div class="desc">
